<div>
<div class="content">
    <br>
    <mat-card class ="card">
  <h4>สมัครสมาชิกผู้ใช้ฟรี</h4><br><br>

  <form autocomplete="off" novalidate class="form" [formGroup]="form">
    <div class="input-group" style="padding-bottom: 10px">
      <div class="input-group-prepend">
        <div class="input-group-text" id="btnGroupAddon" style="width:70px">
         <mat-icon>&nbsp;&nbsp;mail</mat-icon>
        </div>
      </div>
      <input type="text" formControlName="email" class="form-control"
        placeholder="Email" aria-label="Input group example" aria-describedby="btnGroupAddon">
    </div>

    <div class="input-group" style="padding-bottom: 10px">
      <div class="input-group-prepend">
        <div class="input-group-text" id="btnGroupAddon" style="width:70px">
            <i class="material-icons">
                &nbsp;&nbsp;vpn_key
                </i>
        </div>
      </div>
      <input type="password" formControlName="password" class="form-control"
        placeholder="Password" aria-label="Input group example" aria-describedby="btnGroupAddon"style="width:100px">
    </div>


    <div class="input-group" style="padding-bottom: 10px">
      <div class="input-group-prepend">
        <div class="input-group-text" id="btnGroupAddon" style="width:70px">
            <i class="material-icons">
                &nbsp;&nbsp;account_box
                </i>
        </div>
      </div>
      <input type="text" placeholder="First Name" formControlName="firstName" class="form-control">
      <div class="input-group-text" id="btnGroupAddon" style="width:70px">
          <i class="material-icons">
              &nbsp;&nbsp;supervisor_account
          </i>
        </div>
      <input type="text" placeholder="Branch" formControlName="lastName" class="form-control">
    </div>
    <hr>
    <button type="button" class="btn btn-primary" (click)="onClickSignUp()">สมัครสมาชิก</button>
   </form>
  </mat-card>
  </div>
  <br>
  <br>
  <br>
</div>
